<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
		rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/login-style.css">
	<script type="module" src="login-javascript.js" defer></script>
</head>

<body>
	<header>
		<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
		<nav>
			<ul>
				<li>projets</li>
				<li>contact</li>
				<li class="login">login</li>
				<li><img src="./assets/icons/instagram.png" alt="logo-instagram"> </li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Log in</h2>
			<form class="formLogin" action="#" method="post">
				<div>
					<label for="email">Email</label>
					<input type="email" name="email" id="email">
				</div>
				<div>
					<label for="password">Mot de passe</label>
					<input type="password" name="password" id="password">
				</div>
				<div class="insertErreur"></div>
				<button>Se connecter</button>
			</form>
			<p class="forget">Mot de passe oublié</p>
		</section>
	</main>
	<footer>
		<p>Mentions légales
		<p>
	</footer>
</body>

</html>
